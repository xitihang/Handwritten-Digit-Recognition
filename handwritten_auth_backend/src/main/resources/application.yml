spring:
  datasource:
    url: jdbc:mysql://localhost:3306/handwritten_system?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: ${DB_PASSWORD:your_password}  # 使用环境变量或默认值
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8080

server.servlet.session.timeout: 2h

app:
  security:
    admin-only-id: 1
  captcha:
    length: 4
    expire-minutes: 5


