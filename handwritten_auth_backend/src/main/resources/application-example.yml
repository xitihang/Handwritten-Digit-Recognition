spring:
  datasource:
    url: jdbc:mysql://localhost:3306/handwritten_system?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: YOUR_PASSWORD_HERE  # 请修改为实际密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
